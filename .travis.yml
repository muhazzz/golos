dist: trusty
sudo: required

group: edge

language: cpp

services:
  - docker

addons:
  ssh_known_hosts: developers.golos.io

before_install:
  - echo "$TRAVIS_TAG"
  - echo "$TRAVIS_BRANCH"

script:
  - if [[ "$TRAVIS_TAG" =~ ^v[0-9]{1,3}\..* ]]; then
      GOOD_TAG=$(echo "$TRAVIS_TAG" | cut -c2-) ;
    else
      GOOD_TAG=$TRAVIS_TAG ;
    fi
  - echo "GOOD_TAG: $GOOD_TAG"
  - if [ -n "${TRAVIS_TAG}" ]; then
      docker build -t goloschain/golos:"$GOOD_TAG" . ;
    else
      docker build -t goloschain/golos:latest . ;
    fi
  - docker images

after_success:
  - if [[ "$TRAVIS_BRANCH" == "master" ]] || [[ "$TRAVIS_BRANCH" =~ ^golos- ]]; then
      bash deploy/deploy.sh;
    fi
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
      docker push goloschain/golos:latest;
    fi
  - if [ -n "$TRAVIS_TAG" ]; then
      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
      docker push goloschain/golos:"$GOOD_TAG";
    fi

